name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      NODE_ENV: test

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🟢 Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 📝 Create .env.test file
        run: echo "${{ secrets.ENV_TEST }}" > .env.test

      - name: 🔍 Debug ENV
        run: cat .env.test && env | grep DB

      - name: 🔎 Run unit tests
        run: npm run test

      - name: 🧪 Run e2e tests
        run: npm run test:e2e

      - name: 🏗️ Build app
        run: npm run build
